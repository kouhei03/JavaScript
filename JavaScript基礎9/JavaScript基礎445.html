<!--JavaScriptラベル
JavaScriptステートメントにラベルを付けるには、ステートメントの前にラベル名とコロンを付けます。

label:
statements
breakそしてcontinueステートメントは、コードブロック「の飛び出す」ことができる唯一のJavaScriptの文です。

構文：

break labelname;

continue labelname;-->

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript break</h2>

<p id="demo"></p>

<script>
const cars = ["BMW", "Volvo", "Saab", "Ford"];
let text = "";

list: {
  text += cars[0] + "<br>"; 
  text += cars[1] + "<br>"; 
  break list;
  text += cars[2] + "<br>"; 
  text += cars[3] + "<br>"; 
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
