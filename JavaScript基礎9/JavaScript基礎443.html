<!--ブレークステートメント
breakこのチュートリアルの前の章で使用されたステートメントはすでに見ました。
これは、switch()ステートメントから「ジャンプアウト」するために使用されました。

このbreakステートメントは、ループから飛び出すためにも使用できます。
上記の例ではbreak、ループカウンター（i）が3の場合、ステートメントはループを終了します（ループを「中断」します）。-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>

<p>A loop with a <b>break</b> statement.</p>

<p id="demo"></p>

<script>
let text = "";
for (let i = 0; i < 10; i++) {
  if (i === 3) { break; }
  text += "The number is " + i + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
