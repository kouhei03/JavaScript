<!--ForとWhileの比較
前の章のforループについて読んだ場合、whileループはforループとほとんど同じであり、
ステートメント1とステートメント3が省略されていることがわかります。

この例のforループは、ループを使用して、cars配列から車の名前を収集します。
-->
<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
const cars = ["BMW", "Volvo", "Saab", "Ford"];

let i = 0;
let text = "";
for (;cars[i];) {
  text += cars[i] + "<br>";
  i++;
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
