<!--JavaScriptのWhileループ
次の例では、変数（i）が10未満である限り、ループ内のコードが繰り返し実行されます。
-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript While Loop</h2>

<p id="demo"></p>

<script>
let text = "";
let i = 0;
while (i < 10) {
  text += "<br>The number is " + i;
  i++;
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
