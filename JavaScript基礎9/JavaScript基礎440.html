<!--以下の例では、do whileループを使用しています。条件がテストされる前にコードブロックが実行されるため、
    条件がfalseの場合でも、ループは常に少なくとも1回実行されます。-->
    <!DOCTYPE html>
<html>
<body>

<h2>JavaScript Do While Loop</h2>

<p id="demo"></p>

<script>
let text = ""
let i = 0;

do {
  text += "<br>The number is " + i;
  i++;
}
while (i < 10);  

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
