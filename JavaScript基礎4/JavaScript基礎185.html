<!--デフォルトでは、JavaScriptは数値を基数10の小数として表示します。

ただし、このtoString()メソッドを使用して、基数2 から基数36までの数値を出力できます。
16進数は基数16です。10進数は基数10です。8進数は基数8です。バイナリは基数2です。-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>The toString() method can output numbers from base 2 to 36:</p>

<p id="demo"></p>

<script>
let myNumber = 32;
document.getElementById("demo").innerHTML =
"32 = " + "<br>" + 
" Decimal " + myNumber.toString(10) + "<br>" +
" Hexadecimal " + myNumber.toString(16) + "<br>" +
" Octal " + myNumber.toString(8) + "<br>" +
" Binary " + myNumber.toString(2);
</script>

</body>
</html>
