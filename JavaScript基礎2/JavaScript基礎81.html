<!--JavaScriptオブジェクト
JavaScriptオブジェクトは中括弧で記述されています{}。

オブジェクトのプロパティは、コンマで区切られた名前と値のペアとして記述されます。-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
const person = {
  firstName : "John",
  lastName  : "Doe",
  age     : 50,
  eyeColor  : "blue"
};

document.getElementById("demo").innerHTML =
person.firstName + " is " + person.age + " years old.";
</script>

</body>
</html>
