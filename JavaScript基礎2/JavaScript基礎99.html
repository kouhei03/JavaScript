<!--オブジェクトメソッド
オブジェクトはメソッドを持つこともできます。

メソッドは、オブジェクトに対して実行できるアクションです。

メソッドは、関数定義としてプロパティに格納されます。

財産	プロパティ値
ファーストネーム	ジョン
苗字	Doe
年	50
目の色	青い
フルネーム	function（）{return this.firstName + "" + this.lastName;}-->

<!--例
const person = {
  firstName: "John",
  lastName : "Doe",
  id       : 5566,
  fullName : function() {
    return this.firstName + " " + this.lastName;
  }
};-->

<!--このキーワード
関数定義でthisは、関数の「所有者」を指します。

上記の例でthisは、は関数を「所有する」personオブジェクトです fullName。

つまり、this.firstNameはこのオブジェクトのfirstNameプロパティを意味します。

JS thisKeywordでthisキーワードの詳細をお読みください。

オブジェクトメソッドへのアクセス
次の構文でオブジェクトメソッドにアクセスします。

objectName.methodName()-->

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<p>An object method is a function definition, stored as a property value.</p>

<p id="demo"></p>

<script>
// Create an object:
const person = {
  firstName: "John",
  lastName: "Doe",
  id: 5566,
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
};

// Display data from the object:
document.getElementById("demo").innerHTML = person.fullName();
</script>

</body>
</html>
