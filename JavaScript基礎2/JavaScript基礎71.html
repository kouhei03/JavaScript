<!--データ型の概念
プログラミングでは、データ型は重要な概念です。

変数を操作できるようにするには、型について何かを知ることが重要です。

データ型がないと、コンピューターはこれを安全に解決できません。

let x = 16 + "Volvo";
16に「ボルボ」を追加するのは意味がありますか？エラーが発生しますか、それとも結果が発生しますか？

JavaScriptは、上記の例を次のように扱います。

let x = "16" + "Volvo";-->

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<p>When adding a number and a string, JavaScript will treat the number as a string.</p>

<p id="demo"></p>

<script>
let x = 16 + "Volvo";
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
