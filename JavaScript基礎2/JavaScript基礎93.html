<!--JavaScriptオブジェクト
JavaScript変数はデータ値のコンテナーであることはすでに学習しました。

このコードは、carという名前の変数に単純な値（Fiat）を割り当てます。
-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p id="demo"></p>

<script>
// Create and display a variable:
let car = "Fiat";
document.getElementById("demo").innerHTML = car;
</script>

</body>
</html>
