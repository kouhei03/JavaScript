<!--JavaScript型変換
JavaScript変数は、新しい変数と別のデータ型に変換できます。

JavaScript関数を使用する
JavaScript自体によって自動的に
文字列を数値に変換する
グローバルメソッドNumber()は、文字列を数値に変換できます。

数字を含む文字列（「3.14」など）は、数字（3.14など）に変換されます。

空の文字列は0に変換されます。

それ以外はNaN（数値ではなく）に変換されます。

Number("3.14")    // returns 3.14
Number(" ")       // returns 0
Number("")        // returns 0
Number("99 88")   // returns NaN
数値メソッド
「数値メソッド」の章には、文字列を数値に変換するために使用できるその他のメソッドがあります。

Method	Description
Number()	Returns a number, converted from its argument
parseFloat()	Parses a string and returns a floating point number
parseInt()	Parses a string and returns an integer-->

<!--単項+演算子
単項+演算子は数に変数を変換するために使用することができます。
-->
<!DOCTYPE html>
<html>
<body>

<h2>The JavaScript typeof Operator</h2>

<p>The typeof operator returns the type of a variable or expression:</p>

<p id="demo"></p>

<script>
let y = "5";
let x = + y;
document.getElementById("demo").innerHTML = typeof y + "<br>" + typeof x;
</script>

</body>
</html>
