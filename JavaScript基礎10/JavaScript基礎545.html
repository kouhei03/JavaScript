<!--範囲エラー
RangeError有効な値の範囲外の数値を使用すると、Aがスローされます。

例：数値の有効桁数を500に設定することはできません。-->

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Errors</h2>

<p>You cannot set the number of significant digits of a number to 500:</p>

<p id="demo">

<script>
let num = 1;
try {
  num.toPrecision(500);
}
catch(err) {
  document.getElementById("demo").innerHTML = err.name;
}
</script>

</body>
</html>
