<!--数値を文字列に変換する
グローバルメソッドString()は、数値を文字列に変換できます。
あらゆるタイプの数値、リテラル、変数、または式で使用できます。-->

<!DOCTYPE html>
<html>
<body>

<h2>The JavaScript String() Method</h2>

<p>The String() method can convert a number to a string.</p>

<p id="demo"></p>

<script>
let x = 123;
document.getElementById("demo").innerHTML =
  String(x) + "<br>" +
  String(123) + "<br>" +
  String(100 + 23);
</script>
</body>
</html>
