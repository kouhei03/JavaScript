<!--typeofのデータ型
typeofオペレータは、変数ではありません。オペレーターです。演算子（+-* /）にはデータ型がありません。

ただし、typeof演算子は常に文字列（オペランドの型を含む）を返します。

コンストラクタープロパティ
このconstructorプロパティは、すべてのJavaScript変数のコンストラクター関数を返します。-->

<!DOCTYPE html>
<html>
<body>

<h2>The JavaScript constructor Property</h2>

<p>The constructor property returns the constructor function for a variable or an 
object.</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 
  "john".constructor + "<br>" +
  (3.14).constructor + "<br>" +
  false.constructor + "<br>" +
  [1,2,3,4].constructor + "<br>" +
  {name:'john', age:34}.constructor + "<br>" +
  new Date().constructor + "<br>" +
  function () {}.constructor;
</script>

</body>
</html>
