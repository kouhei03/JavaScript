<!--複雑なデータ
typeofオペレータは、2つの複合タイプのいずれかを返すことができます。

function
object
typeofオペレータ復帰オブジェクトの「オブジェクト」、アレイ、およびヌル。

typeofオペレータは、機能のための「オブジェクト」を返しません。-->

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript typeof</h2>
<p>The typeof operator returns object for both objects, arrays, and null.</p>
<p>The typeof operator does not return object for functions.</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 
typeof {name:'john', age:34} + "<br>" +
typeof [1,2,3,4] + "<br>" +
typeof null + "<br>" +
typeof function myFunc(){};
</script>

</body>
</html>
