<!--セットを作成する方法
JavaScriptセットは次の方法で作成できます。

配列をに渡す new Set()
新しいセットを作成し、add()値を追加するために使用します
新しいセットを作成し、add()変数の追加に使用します
-->
<!--新しいSet（）メソッド
配列をnew Set()コンストラクターに渡します。-->
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Sets</h2>
<p>Create a Set from an Array:</p>

<p id="demo"></p>

<script>
// Create a Set
const letters = new Set(["a","b","c"]);

// Display set.size
document.getElementById("demo").innerHTML = letters.size;
</script>

</body>
</html>
