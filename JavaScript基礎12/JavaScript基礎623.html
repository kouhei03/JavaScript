<!--オブジェクトメソッドへのアクセス
次の構文でオブジェクトメソッドにアクセスします。

objectName.methodName()
通常、fullName（）はpersonオブジェクトのメソッドとして記述し、fullNameはプロパティとして記述します。

fullNameプロパティは、（）で呼び出されると（関数として）実行されます。

この例では、personオブジェクトのfullName（）メソッドにアクセスします。-->

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<p>Creating and using an object method.</p>
<p>A method is actually a function definition stored as a property value.</p>

<p id="demo"></p>

<script>
const person = {
  firstName: "John",
  lastName: "Doe",
  id: 5566,
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
};

document.getElementById("demo").innerHTML = person.fullName();
</script>
</body>
</html>
