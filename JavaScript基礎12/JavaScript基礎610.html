<!--JavaScriptオブジェクトは可変です
オブジェクトは変更可能です。オブジェクトは、値ではなく参照によってアドレス指定されます。

人がオブジェクトである場合、次のステートメントは人のコピーを作成しません。

const x = person;  // Will not create a copy of person.
オブジェクトxは人のコピーではありません。これは、ある 人。xとpersonはどちらも同じオブジェクトです。

xとpersonは同じオブジェクトであるため、xを変更するとpersonも変更されます。-->

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<p>JavaScript objects are mutable.</p>
<p>Any changes to a copy of an object will also change the original object:</p>

<p id="demo"></p>

<script>
const person = {
  firstName: "John",
  lastName: "Doe",
  age:50,
  eyeColor: "blue"
};

const x = person;
x.age = 10;

document.getElementById("demo").innerHTML =
person.firstName + " is " + person.age + " years old.";
</script>

</body>
</html>
