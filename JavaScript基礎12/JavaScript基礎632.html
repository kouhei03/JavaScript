<!--データ品質
JavaScriptは、ゲッターとセッターを使用するときに、より良いデータ品質を確保できます。

langこの例では、プロパティを使用すると、プロパティの値がlanguage大文字で返されます。
-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Getters and Setters</h2>

<p>Getters and setters allow you to get and set properties via methods.</p>

<p id="demo"></p>

<script>
// Create an object:
const person = {
  firstName: "John",
  lastName: "Doe",
  language: "en",
  get lang() {
    return this.language.toUpperCase();
  }
};
// Display data from the object using a getter:
document.getElementById("demo").innerHTML = person.lang;
</script>

</body>
</html>
