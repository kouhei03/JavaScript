<!--代入演算子を誤って使用する
プログラマーがifステートメントで=比較演算子（==）の代わりに代入演算子（）を
誤って使用した場合、JavaScriptプログラムは予期しない結果を生成する可能性があります。

xが10に等しくないため、このifステートメントはfalse（予想どおりに）返されます。-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Comparisons</h2>

<p>This returns false (as expected) because x is not equal to 10:</p>

<p id="demo"></p>

<script>
let x = 0;
document.getElementById("demo").innerHTML = Boolean(x == 10);
</script>

</body>
</html>
