<!--数値ソート
デフォルトでは、sort()関数は値を文字列としてソートします。

これは文字列に適しています（「Apple」は「Banana」の前にあります）。
ただし、数値を文字列として並べ替える場合、「2」は「1」よりも大きいため、「25」は「100」よりも大きくなります。

このため、このsort()メソッドは数値を並べ替えるときに誤った結果を生成します。
比較機能を提供することでこれを修正できます：-->

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>
<p>Sort the array in ascending order:</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo1").innerHTML = points;  

points.sort(function(a, b){return a - b});
document.getElementById("demo2").innerHTML = points;
</script>

</body>
</html>
