<!--宣言時に割り当てられる
JavaScriptconst変数には、宣言時に値を割り当てる必要があります。

意味：で宣言された配列は、宣言const時に初期化する必要があります。

const配列を初期化せずに使用すると、構文エラーが発生します。-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Hoisting</h2>
<p id="demo"></p>

<script>

cars = ["Saab", "Volvo", "BMW"];
var cars;

document.getElementById("demo").innerHTML = cars[0];

</script>
</body>
</html>
