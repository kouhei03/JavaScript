<!--JavaScript配列reduceRight（）
このreduceRight()メソッドは、各配列要素に対して関数を実行して、単一の値を生成（縮小）します。

reduceRight()アレイ内で右から左から動作します。も参照してくださいreduce()。

このreduceRight()メソッドは元の配列を縮小しません。

この例では、配列内のすべての数値の合計を求めます。-->

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.reduceRight()</h2>
<p>This example finds the sum of all numbers in an array:</p>

<p id="demo"></p>

<script>
const numbers = [45, 4, 9, 16, 25];
let sum = numbers.reduceRight(myFunction);

document.getElementById("demo").innerHTML = "The sum is " + sum;

function myFunction(total, value, index, array) {
  return total + value;
}
</script>

</body>
</html>

<!--関数は4つの引数を取ることに注意してください。

合計（初期値/以前の戻り値）
アイテムの値
アイテムインデックス
アレイ自体-->
