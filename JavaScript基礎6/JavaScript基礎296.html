<!--ECMAScript 2015（ES6）
2015年、JavaScriptは重要な新しいキーワードを導入しましたconst。

以下を使用して配列を宣言することが一般的になっていますconst。-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>
<p id="demo"></p>

<script>

const cars = ["Saab", "Volvo", "BMW"];
document.getElementById("demo").innerHTML = cars;

</script>
</body>
</html>
