<!--splice（）を使用して要素を削除する
巧妙なパラメータ設定を使用splice()すると、配列に「穴」を残さずに要素を削除できます。-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2>
<h2>splice()</h2>
<p>The splice() methods can be used to remove array elements:</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo1").innerHTML = fruits;
fruits.splice(0, 1);
document.getElementById("demo2").innerHTML = fruits;
</script>

</body>
</html>
<!--最初のパラメータ（0）は、新しい要素を追加（スプライスイン）する位置を定義し ます。

2番目のパラメーター（1）は、削除する要素の数を 定義します。

残りのパラメーターは省略されています。新しい要素は追加されません。
-->
