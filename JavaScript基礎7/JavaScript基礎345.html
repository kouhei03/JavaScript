<!--getMinutes（）メソッド
このgetMinutes()メソッドは、日付の分を数値（0〜59）として返します。-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript getMinutes()</h2>
<p>The getMinutes() method returns the minutes of a date as a number (0-59):</p>

<p id="demo"></p>

<script>
const d = new Date();
document.getElementById("demo").innerHTML = d.getMinutes();
</script>

</body>
</html>
