<!--getDay（）メソッド
このgetDay()メソッドは、日付の平日を数値（0〜6）として返します。
JavaScriptでは、週の最初の日（0）は「日曜日」を意味します。
ただし、世界の一部の国では、週の最初の日を「月曜日」と見なしています。-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript getDay()</h2>
<p>The getDay() method returns the weekday as a number:</p>

<p id="demo"></p>

<script>
const d = new Date();
document.getElementById("demo").innerHTML = d.getDay();
</script>

</body>
</html>
