<!--配列はオブジェクトです
配列は特殊なタイプのオブジェクトです。typeofJavaScriptの演算子は、配列の「オブジェクト」を返します。

ただし、JavaScript配列は配列として最もよく説明されます。

配列は、数値を使用してその「要素」にアクセスします。この例でperson[0] は、Johnを返します。-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Arrays use numbers to access its elements.</p>

<p id="demo"></p>

<script>
const person = ["John", "Doe", 46];
document.getElementById("demo").innerHTML = person[0];
</script>

</body>
</html>
