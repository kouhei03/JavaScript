<!--MIN_VALUE JavaScriptで可能な最小の数値を返します。-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number Properties</h2>

<p>MIN_VALUE returns the smallest number possible in JavaScript.</p>

<p id="demo"></p>

<script>
let x = Number.MIN_VALUE;
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
