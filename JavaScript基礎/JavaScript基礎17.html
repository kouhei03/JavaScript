<!--単一行コメント
1行コメントは//。で始まります。

//行の間と行末の間のテキストはJavaScriptによって無視されます（実行されません）。

この例では、各コード行の前に1行のコメントを使用しています。
-->
<!DOCTYPE html>
<html>
<body>

<h1 id="myH"></h1>
<p id="myP"></p>

<script>
// Change heading:
document.getElementById("myH").innerHTML = "JavaScript Comments";
// Change paragraph:
document.getElementById("myP").innerHTML = "My first paragraph.";
</script>

</body>
</html>
