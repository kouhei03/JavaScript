<!--JavaScriptの空白
JavaScriptは複数のスペースを無視します。
スクリプトに空白を追加して、スクリプトを読みやすくすることができます。
次の行は同等です。

let person = "Hege";
let person="Hege";
-->

<!--JavaScriptの行の長さと改行
読みやすくするために、プログラマーは80文字を超えるコード行を避けたいことがよくあります。

JavaScriptステートメントが1行に収まらない場合、JavaScriptステートメントを
分割するのに最適な場所は演算子の後にあります。
-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>

<p>
The best place to break a code line is after an operator or a comma.
</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML =
"Hello Dolly!";
</script>

</body>
</html>
