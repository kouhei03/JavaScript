<!--JavaScriptドル記号$
JavaScript識別子（名前）は次で始まる必要があることに注意してください。

文字（AZまたはaz）
ドル記号（$）
またはアンダースコア（_）
JavaScriptはドル記号を文字として扱うため、$を含む識別子は有効な変数名です。-->

<!DOCTYPE html>
<html>
<body>

<h2>JavaScript $</h2>

<p>The dollar sign is treated as a letter in JavaScript names.</p>

<p id="demo"></p>

<script>
var $ = 2;
var $myMoney = 5;
document.getElementById("demo").innerHTML = $ + $myMoney;
</script>

</body>
</html>
