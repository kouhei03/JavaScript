<!--ブロックスコープ
で変数を宣言する ことは、ブロックスコープに関してconstは同様です。let

この例では、ブロック内で宣言されたxは、ブロック外で宣言されたxと同じではありません。
-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScropt const variables has block scope</h2>

<p id="demo"></p>

<script>
const  x = 10;
// Here x is 10

{  
const x = 2;
// Here x is 2
}

// Here x is 10
document.getElementById("demo").innerHTML = "x is " + x;
</script>

</body>
</html>
