<!--コメントを使用して実行を防止する
コメントを使用してコードの実行を防ぐことは、コードテストに適しています。

//コード行の前に追加すると、コード行が実行可能行からコメントに変更されます。

この例では、//を使用して、コード行の1つが実行されないようにします。-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Comments</h2>

<h1 id="myH"></h1>

<p id="myP"></p>

<script>
//document.getElementById("myH").innerHTML = "My First Page";
document.getElementById("myP").innerHTML = "My first paragraph.";
</script>

<p>The line starting with // is not executed.</p>

</body>
</html>
