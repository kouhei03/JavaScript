<!--letキーワードを使用して変数を再宣言すると、この問題を解決できます。
ブロック内の変数を再宣言しても、ブロック外の変数は再宣言されません。-->
<!DOCTYPE html>
<html>
<body>

<h2>Redeclaring a Variable Using let</h2>

<p id="demo"></p>

<script>
let  x = 10;
// Here x is 10

{  
  let x = 2;
  // Here x is 2
}

// Here x is 10
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
