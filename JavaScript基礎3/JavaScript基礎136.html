<!--JavaScript文字列パディング
：ECMAScriptの2017年には、2つの文字列のメソッドを追加padStart し、padEnd先頭のサポート詰めにし、文字列の最後に。

JavaScript文字列padStart（）-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The padStart() method pads a string with another string:</p>

<p id="demo"></p>

<script>
let text = "5";
document.getElementById("demo").innerHTML = text.padStart(4,0);
</script>

</body>
</html>
