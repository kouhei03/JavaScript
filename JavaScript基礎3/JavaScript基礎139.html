<!--JavaScript文字列charCodeAt（）
このcharCodeAt()メソッドは、文字列内の指定されたインデックスにある文字のUnicodeを返します。

このメソッドは、UTF-16コード（0〜65535の整数）を返します。-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The charCodeAt() method returns the unicode of the character at a given position in a string:</p>

<p id="demo"></p>

<script>
let text = "HELLO WORLD";
document.getElementById("demo").innerHTML = text.charCodeAt(0);
</script>

</body>
</html>
