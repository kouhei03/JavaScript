<!--setHours（）メソッド
このsetHours()メソッドは、日付オブジェクト（0〜23）の時間を設定します。-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript setHours()</h2>
<p>The setHours() method sets the hours of a date object:</p>

<p id="demo"></p>

<script>
const d = new Date();
d.setHours(22);
document.getElementById("demo").innerHTML = d;
</script>

</body>
</html>
