<!--JavaScriptブール値
JavaScriptブール値は、trueまたは falseの2つの値のいずれかを表します。

ブール値
多くの場合、プログラミングでは、次のように2つの値のうちの1つのみを持つことができるデータ型が必要になります。

はい・いいえ
オンオフ
真/偽
このため、JavaScriptにはブールデータ型があります。trueまたはfalseの値のみを取ることができます。

Boolean（）関数
このBoolean()関数を使用して、式（または変数）が真であるかどうかを確認できます。-->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Booleans</h2>
<p>Display the value of Boolean(10 > 9):</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = Boolean(10 > 9);
</script>

</body>
</html>
